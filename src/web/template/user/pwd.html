{{ define "user/pwd.html" }}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>修改密码</title>
    <link rel="icon" href="/static/imgs/index/title.png" type="image/x-icon">
	<link rel="stylesheet" href="/static/css/bootstrap.min.css">
	<script src="/static/js/jquery.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
</head>
<style>
p{color: red; line-height: 50px;}
body{
    background-image: url(/static/imgs/index/pwd.png);
    background-repeat: no-repeat;
    background-size: cover;
}
</style>
<body>
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-4 column">
            </div>
            <div class="col-md-4 column">
                <div class="page-header">
                    <h1>
                        修改密码 <small></small>
                    </h1>
                </div>
                <form role="form" action="/updatePassword" method="post">
                    <div class="form-group">
                         <label for="username">用户名:</label><input style="background: rgba(255,255,255,0.5);" type="text"  value="{{ .currentUser }}" class="form-control" name="username"  />
                    </div>
                    <div class="form-group">
                         <label for="password">原密码</label><input style="background: rgba(255,255,255,0.5);" type="password" class="form-control" name="password" />
                    </div>
					<div class="form-group">
						<label for="password1">新密码:</label><input style="background: rgba(255,255,255,0.5);" type="password" class="form-control" name="password1" />
				    </div>
                    <button type="submit" class="btn btn-default btn-primary">确认修改</button><a style="line-height: 50px;font-size: larger;text-align: center;margin-left: 70px;" href="/login">去登录!</a>
                    <p style="font-size: larger" > {{ .message }}</p>
                </form>
            </div>
            <div class="col-md-4 column">
            </div>
        </div>
    </div>
</body> 
</html>
{{ end }}
