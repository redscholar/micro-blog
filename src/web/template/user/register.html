{{ define "user/register.html" }}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>用户注册</title>
    <link rel="icon" href="/static/imgs/index/title.png" type="image/x-icon">
	<link rel="stylesheet" href="/static/css/bootstrap.min.css">
	<script src="/static/js/jquery.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
</head>
<style>
p{color: red; line-height: 50px;}
body{
    background-image: url(/static/imgs/register/register.png);
    background-repeat: no-repeat;
    background-size: cover;
}
</style>
<body>
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-4 column">
            </div>
            <div class="col-md-4 column">
                <div style="text-align: center;" class="page-header">
                    <h1>
                        用户注册 <small></small>
                    </h1>
                </div>
                <form role="form" action="/register" method="post">
                    <div class="form-group">
                         <label for="username">用户名:</label><input style="background: rgba(255,255,255,0.5);" type="text" class="form-control" name="username" /><p>
                    </div>
                    <div class="form-group">
                        <label for="phone">手机号</label><input style="background: rgba(255,255,255,0.5);" type="text" class="form-control" name="phone" /><p>
                    </div>
                    <div class="form-group">
                         <label for="password">密码</label><input style="background: rgba(255,255,255,0.5);" type="password" class="form-control" name="password" /><p>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-default btn-primary">注册</button><a style="line-height: 50px;font-size: larger;text-align: center;margin-left: 70px;" href="/login">去登录!</a>
                    </div>
                    
                    <p style="font-size: larger" > {{ .message }}</p>
                </form>
            </div>
            <div class="col-md-4 column">
            </div>
        </div>
    </div>
</body> 
</html>
{{ end }}
